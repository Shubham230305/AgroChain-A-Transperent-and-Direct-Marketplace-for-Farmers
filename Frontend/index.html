<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroChain - Agricultural Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // API URL configuration
        if (typeof window.API_URL === 'undefined') {
            window.API_URL = 'http://localhost:8000';  // Connect to backend server
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Language Selector -->
        <div class="language-selector">
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="mr">मराठी (Marathi)</option>
                <option value="hi">हिंदी (Hindi)</option>
            </select>
        </div>

        <!-- Header with Logo and Title -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-seedling"></i>
                <h1 id="appTitle">AgroChain</h1>
            </div>
            <p id="appSubtitle">Your Agricultural Marketplace</p>
        </div>

        <!-- Farmer Illustration -->
        <div class="illustration">
            <div class="farm-scene">
                <i class="fas fa-tractor tractor-icon"></i>
                <i class="fas fa-wheat wheat-icon"></i>
                <i class="fas fa-tree tree-icon"></i>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <h2 id="loginTitle">Login</h2>
            <form id="loginFormElement" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label id="loginPhoneEmailLabel">Phone/Email</label>
                    <input type="text" id="loginPhoneEmail" required placeholder="Enter phone or email">
                    <i class="fas fa-user input-icon"></i>
                </div>
                
                <div class="input-group">
                    <label id="loginPasswordLabel">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter password">
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword')"></i>
                </div>

                <div class="form-options">
                    <a href="#" id="forgotPassword" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <!-- Alternative Login Methods -->
            <div class="alt-login">
                <p id="orText">Or login with</p>
                <div class="alt-buttons">
                    <button type="button" class="btn btn-google" onclick="googleLogin()">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn btn-sms" onclick="smsLogin()">
                        <i class="fas fa-sms"></i> SMS Login
                    </button>
                </div>
            </div>

            <div class="form-switch">
                <p id="noAccountText">Don't have an account?</p>
                <button type="button" class="btn btn-secondary" onclick="showSignup()" id="signupButton">
                    Sign Up
                </button>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container">
            <h2 id="signupTitle">Sign Up</h2>
            <form id="signupFormElement" onsubmit="handleSignup(event)">
                <div class="input-group">
                    <label id="signupNameLabel">Full Name</label>
                    <input type="text" id="signupName" required placeholder="Enter your full name">
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="input-group">
                    <label id="signupAadhaarLabel">Aadhaar/ID Number</label>
                    <input type="text" id="signupAadhaar" required placeholder="Enter Aadhaar or ID number">
                    <i class="fas fa-id-card input-icon"></i>
                </div>

                <div class="input-group">
                    <label id="signupPhoneLabel">Phone Number</label>
                    <input type="tel" id="signupPhone" required placeholder="Enter phone number">
                    <i class="fas fa-phone input-icon"></i>
                </div>

                <div class="input-group">
                    <label id="signupEmailLabel">Email</label>
                    <input type="email" id="signupEmail" required placeholder="Enter email address">
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="input-group">
                    <label id="signupPasswordLabel">Password</label>
                    <input type="password" id="signupPassword" required placeholder="Create password">
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPassword')"></i>
                </div>

                <div class="input-group">
                    <label id="signupConfirmPasswordLabel">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" required placeholder="Confirm password">
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('signupConfirmPassword')"></i>
                </div>

                <button type="submit" class="btn btn-primary" id="createAccountButton">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="form-switch">
                <p id="haveAccountText">Already have an account?</p>
                <button type="button" class="btn btn-secondary" onclick="showLogin()" id="backToLoginButton">
                    Back to Login
                </button>
            </div>
        </div>

        <!-- Forgot Password Modal -->
        <div id="forgotPasswordModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeForgotPassword()">&times;</span>
                <h3 id="forgotPasswordTitle">Forgot Password?</h3>
                <p id="forgotPasswordText">Enter your phone or email to reset your password</p>
                <div class="input-group">
                    <input type="text" id="forgotPasswordInput" placeholder="Phone or Email">
                    <i class="fas fa-user input-icon"></i>
                </div>
                <button type="button" class="btn btn-primary" onclick="resetPassword()" id="resetPasswordButton">
                    Send Reset Link
                </button>
            </div>
        </div>
    </div>

    <script src="script.js?v=1.0" defer></script>
</body>
</html>
